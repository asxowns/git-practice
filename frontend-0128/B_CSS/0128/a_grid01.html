<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <link rel="stylesheet" href="./B_CSS/a_grid01.css">
</head>
<body>
  
<!-- 
  ! CSS Grid
    : 2차원 레이아웃을 위한 시스템
    : 행과 열을 동시에 다룸
    : 수평선과 수직선으로 이루어진 집합체

  ! CSS Grid의 기본 개념(구조)
    1. Grid Container
      : Grid 레이아웃을 적용할 요소
    2. Grid Item
      : 그리드 컨테이너 내에 있는 자식 요소
    3. Grid Line
      : Grid의 선, 행과 열을 구분
    4. Grid Track
      : Grid Line 사이의 공간(행 또는 열)
    5. Grid Cell
      : Grid의 가장 작은 단위
      (한 개의 행과 열에 의해 만들어진 공간)
    6. Grid Area
      : 여러 개의 Grid Cell을 합친 부분

    ! Grid Container 지정
      display: grid;
      >> 한 열 그리드가 생성 (기본값)
      >> 다른 항목 아래에 계속 표시

      grid에 열 추가
      ? grid-template-columns 속성
        : 그리드의 열의 크기와 개수를 정의
      ? grid-template-rows 속성
        : 그리드의 행의 크기와 개수를 정의

        >> 속성값은 각 열의 크기를 정의
          단위: px, %, fr(가용 공간의 비율)

        - fr 단위를 포함한 가변 그리드
          : 그리드의 행과 열을 크기를 유연하게
          조정할 수 있는 '사용 가능한 공간'의
          한 분율을 나타냄
          ex) 3개의 열을 각각 1fr로 지정 시
            : 각 열은 사용 가능한 공간을 균등하게 배분
            
          : 고정 길이 단위와 fr단위의 혼합
            >> 고정 트랙에 필요한 공간이 먼저
            소진된 후 나머지 공간이 다른 트랙에 분배

  -->

<h1>Simple Grid Example</h1>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
</div>

</body>
</html>
