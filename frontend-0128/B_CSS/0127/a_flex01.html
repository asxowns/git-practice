<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./0127/styles/a_flex01.css" />
  </head>
  <body>
    <!-- 
    ! Flexbox
    : 행과 열 형태로 항목 무리를 배치하는 일차원 레이아웃

    ! 특징
    : 웹 페이지 내의 요소들을 컨테이너 내의 아이템들 간의 공간 분배와
    정렬을 다양한 화면 크기와 디스플레이 유형에 맞춰 동적으로 조정

    ! 주요개념
    : Flex 컨테이너
      -Flex
   -->

    <header>
      <h1>Sample Flexbox Example</h1>
    </header>

    <section>
      <article>
        <h2>First article</h2>
        <p>첫 번째 기사입니다. 해당 첫번째 기사의 길이를 늘려 보겠습니다.</p>
      </article>

      <article>
        <h2>Second article</h2>
        <p>두 번째 기사입니다.</p>
      </article>

      <article>
        <h2>Third article</h2>
        <p>세 번째 기사입니다.</p>
      </article>

      <article>
        <h2>4 article</h2>
        <p>네 번째 기사입니다.</p>
      </article>

      <article>
        <h2>5 article</h2>
        <p>다섯 번째 기사입니다.</p>
      </article>

      <article>
        <h2>6 article</h2>
        <p>여섯 번째 기사입니다.</p>
      </article>

      <article>
        <h2>7 article</h2>
        <p>일곱 번째 기사입니다.</p>
      </article>

      <article>
        <h2>8 article</h2>
        <p>여덟 번째 기사입니다.</p>
      </article>
    </section>
  </body>
</html>
